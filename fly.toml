# fly.toml app configuration file generated for comp7940-bot on 2024-02-20T22:56:18+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'comp7940-bot'
primary_region = 'hkg'

[build]
  builder = 'paketobuildpacks/builder:base'



[env]
  PORT = '8080'


[[services]]
  protocol = 'tcp'
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  size = 'shared-cpu-1x'
